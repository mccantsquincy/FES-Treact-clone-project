<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">

    <!--NAV STARTS HERE-->
      <nav>
        <div class="nav__container">
          <div class="nav__logo">
            <img src="./assets/treact-logo.svg" alt="" />
            <div class="logo__text">Treact</div>
          </div>
          <ul class="nav__links">
            <li><a href="" class="nav__link"></a>About</li>
            <li><a href="" class="nav__link"></a>Blog</li>
            <li><a href="" class="nav__link"></a>Pricing</li>
            <li><a href="" class="nav__link"></a>Contact Us</li>
            <li><a href="" class="nav__link--sign-up"></a>Log In</li>
            <li><a href="" class="nav__link--primary">Sign Up</a></li>
          </ul>
        </div>
      </nav>

    <!--NAV ENDS HERE-->

    <!--HERO STARTS HERE-->
    
      <main>
        <div class="container">
          <div class="row row__hero">
            <div class="hero__content--left">
              <h1 class="hero__content--headline">
                Beautiful React Templates
                <span class="text__purple">for you</span>
              </h1>
              <p class="hero__content--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="hero__cta">
                <input
                  type="email"
                  placeholder="Your E-mail Address"
                  class="hero__email--input"
                />
                <button class="cta__btn">Get Started</button>
              </div>
              <div class="hero__credit">
                <p class="hero__credit--para">OUR TRUSTED CUSTOMERS</p>
                <img src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="logo-strip" class="hero__logo--strip">
              </div>
            </div>
            <div class="hero__content--right">
                <img src="	https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="treact-undraw" class="hero__img">
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
